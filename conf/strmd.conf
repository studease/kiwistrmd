{
	"log": "logs/YYYY-MM-DD HH:MM:SS.log",
	"pid": "strmd.pid",
	
	"edition": "preview",
	"mode":    "strict",
	
	"master_process":   true,
	"worker_processes": 1,
	"worker_threads":   1,
	"debug":            5,
	
	"server": {
		"listen":  1935,
		"root":   "applications",
		"cors":   "*",
		
		"push_stat":          false,
		"push_stat_interval": 300
	},
	
	"http": {
		"listen":  80,
		"root":   "webroot",
		"cors":   "*"
	},
	
	"target": [{
		"protocol": "rtmp",
		"method":   "PULL",
		"name":     "live/_definst_/sample",
		"dst_addr": "192.168.2.51",
		"dst_port":  1935,
		"dst_app":  "live",
		"dst_inst": "_definst_",
		"dst_name": "sample",
		"enable":    false,
		"weight":    32,
		"timeout":   3,
		"max_fails": 0
	}],
	
	"ident": [{
		"protocol": "http",
		"method":   "GET",
		"target":   "/kiwistrmd/data/info.json",
		"address":  "127.0.0.1",
		"port":      80,
		"weight":    32,
		"timeout":   3,
		"max_fails": 0
	}],
	
	"stat": [{
		"protocol": "http",
		"method":   "POST",
		"target":   "/kiwistrmd/stat/push",
		"address":  "192.168.2.51",
		"port":      80,
		"weight":    32,
		"timeout":   3,
		"max_fails": 0
	}]
}
